            document.write("*"); //Vẽ tam giác *
        }document.write("<br>");//XUống dòng khi vẽ xong 1 hàng
    }
</script>

<script>
    alert('lesson3, pic 2');

        }document.write("<br>");//XUống dòng khi vẽ xong 1 hàng
    }

<script>
