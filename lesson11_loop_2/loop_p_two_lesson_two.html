<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Enter a number you want to calculate the factorial'));
    let giaithua = 1;
    for (let i = 1; i <= n; i++){
        giaithua = giaithua * i;
    }
    alert('The number you just entered has a factorial of :' + giaithua);


</script>
</body>
</html>
