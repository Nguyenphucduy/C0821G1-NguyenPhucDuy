<script>
    /*
    * tham số là một số nguyên
    * trả về true nếu tham số là số nguyên tố
    * false nếu tham số KHÔNG phải là số nguyen tố
    * */
    function isPrime(number){ //4 5 6 7 8 9
        // let check = true;

        if(number == 1){
            return false;
        }
        for(let i = 2; i < number; i++){
            if(number % i == 0){
                //khong phai la so nguyen to
                // check = false;
                return false;
            }
        }
        //la so nguyen to
        return true;
        // if(check){
        //     return true;
        // } else {
        //     return false;
        // }
    }

    // let result = isPrime(84);
    // document.write(result);

    /*
    * 2 3 4 5 6 7 8
    * */
    for(let j = 2; j<= 10000; j++){
        if(isPrime(j)){
            document.write(j + " ");
        }
    }
</script>
