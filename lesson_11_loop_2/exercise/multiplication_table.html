<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tab {
            text-align: center; margin: auto;
        }
    </style>
</head>
<body>
<table style="width: 60%" class="tab" cellpadding="10px" border=" 1px">
    <script>
        for ( let i = 1 ; i <=10 ; i++) {
            for (let j = 2; j <= 9; j++) {
                let product = j * i;
                document.write('<td>' + j + ' X ' + i + ' = ' + product );
            }
            document.write(" <tr> ");
        }
    </script>
</table>

</body>
