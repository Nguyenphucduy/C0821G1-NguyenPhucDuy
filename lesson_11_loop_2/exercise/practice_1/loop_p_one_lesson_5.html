<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert(' lesson 5') ;
    var d = parseInt(prompt(" Enter the number of iterations of the fibonacci sequence "));
    var a = 0;
    var b = 1;
    var total = 0;
    for (let i = 1; i <= d ; i++) {
        let  sum = a + b;
        a = b;
        b = sum;
        total = total + sum;
    }
    alert('sum of the first numbers in the fibonacci sequence is ' + total);
</script>
</body>
</html>
