<script>
    alert("lesson 7");
    let x1 = parseInt(prompt("input x1 ="));
    let y1 = parseInt(prompt("input y1"));
    let z1 = parseInt(prompt("input z1 (z1 khac 0 )" ));
    let delta = x1**2 - 4*z1*y1 ;
    if (x1+y1+z1===0) {
        alert("Phương trình có 2 nghiệm x1 = 1 ; x2 = " + (y1/z1));
    }   else if (delta<0) {
        alert("Phương trình vô nghiệm !");
    }   else if (delta===0) {
        alert("Phương trình có nghiệm kép x1 = x2 = " + (-x1/(2*z1)));
    }   else if (delta>0) {
        alert("Phương trình có 2 nghiệm phân biệt x1 = " + ((-x1+ Math.sqrt(delta))/(2*z1)) + " ; x2 = " + ((-x1- Math.sqrt(delta))/(2*z1)));
    }
</script>

<script>
    alert("lesson 11");
    let svnd = parseInt(prompt("enter your salary : ( VND)"));
    let tvnd;
    if (svnd<10000000) {
        tvnd = svnd * 5 / 100;
    }   else if ((svnd<50000000) && (svnd>=10000000)) {
        tvnd = 500000 + (svnd - 10000000) * 10 / 100;
    }   else if ((svnd>50000000) && (svnd<100000000)) {
        tvnd = 500000 + 5000000 + (svnd - 50000000) * 15 / 100;
    }   else {
        tvnd = 500000 + 5000000  + (svnd-500000000) * 25 / 100;
    }
    alert("Your personal income tax = " + tvnd);
</script>
<script>
    alert("lesson 12");
    let  moneyy = parseInt(prompt("input money ="));
    let months = parseInt(prompt("number of months"));
    let lai;
    if (months<6) {
        lai= moneyy + moneyy * 7 / 100;
    }   else if (months<12) {
        lai= moneyy + moneyy * 10 / 100;
    }   else if (months<36) {
        lai= moneyy + moneyy * 15 / 100;
    }   else {
        lai = moneyy + moneyy * 20 / 100;
    }
    alert("interest after " + months + " months = " + lai );

</script>
