<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> DO YOU LOVE ME?</h1>
<input type="button" onclick="yes()" value="Yes">
<input type="button" onmouseover="No()" value="No" style="position: absolute;" id="noo">

<script>
    function yes() {
        alert("me too");
    }
    function No() {
        let x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById('noo').style.left = x +'px';
        document.getElementById('noo').style.top = y +'px';
    }
</script>
</body>
</html>
