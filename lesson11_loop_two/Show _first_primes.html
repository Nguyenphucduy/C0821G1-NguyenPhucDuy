<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('input number'));
    let count = 0;
    for (let n = 2; count < number; n++) {
        let check = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
        if (check === true) {
            count = count + 1;
            document.write(n + "<br>");
        }
    }
</script>
</body>
</html>
