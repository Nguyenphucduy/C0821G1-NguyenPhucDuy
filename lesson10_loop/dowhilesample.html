<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = parseInt(prompt("enter numbers from 1 to 10"));
    } while (value < 1 || value > 10);//Phủ nhận null sẽ return true, nhưng khi so sánh nó với false (hoặc cả true) thì đưa về false
    alert("the number you just entered is " + value);
</script>
</body>
</html>
