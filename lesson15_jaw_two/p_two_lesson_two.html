<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function circlearea(r) {
        let s = r * r * 3.14;
        return s;
    }
    let s = circlearea(parseFloat(prompt('input r of circle:  ')));
    alert('the area of your circle is : ' + s);
    function roundcircumference(r) {
        let c = r * 2 * 3.14;
        return c;
    }
    let c = roundcircumference(parseFloat(prompt('input r of circle:  ')));
    alert('the circumference of your is : ' + c);
</script>
</body>
</html>
