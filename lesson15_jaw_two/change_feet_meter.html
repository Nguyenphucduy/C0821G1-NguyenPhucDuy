<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let meter = parseFloat(prompt(" enter the meter"));

    function footToMeter(foot){
        foot = 3.279 * meter;
        return foot;
    }
    document.write(footToMeter() + ' feet');
    document.write('<br>');

    let foot = parseFloat(prompt(' enter the feet'));

    function meterToFoot(meter){
        meter = 0.305 * foot
        return meter;
    }
    document.write(meterToFoot() + ' met');
</script>
</body>
</html>
