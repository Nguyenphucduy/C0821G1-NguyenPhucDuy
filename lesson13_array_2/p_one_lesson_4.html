<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = parseInt(prompt("enter the number of elements"));
    for(let i=1;i<=n;i++) {
        let value = parseInt(prompt('enter integer elements ' + i));
        array[i] = value;
    }
    array.reverse();
    document.write(array + '<br>');
</script>
</body>
</html>
