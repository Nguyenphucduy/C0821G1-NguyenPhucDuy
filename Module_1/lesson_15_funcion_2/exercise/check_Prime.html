    function isPrime(number){
        if (number===1){
            return false;
        }

            if (number%i===0){ // chia het cho i (so khac)
                // check = false;
                return false;
            }
        }
        return true;

    }

    for (let number = 2 ; number < 10000; number ++){
        if(isPrime(number)){
            document.write(number + ' ');
        }
    }
</script>
