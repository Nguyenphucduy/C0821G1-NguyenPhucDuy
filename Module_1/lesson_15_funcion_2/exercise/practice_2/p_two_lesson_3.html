<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorialcalculation(x) {
        let giaithua = 1;
        for (let i = 1; i <= x; i++) {
            giaithua = giaithua * i ;
        }
        return giaithua;
    }
    let x = factorialcalculation(parseInt(prompt('enter the number you want factorial calculation : ')));
    alert('The factorial of the number you just entered is ' + x);
</script>
</body>
</html>
