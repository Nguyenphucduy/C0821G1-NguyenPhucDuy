<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        let temp = a ;
        a = b;
        b = temp;
        // return a & b; // chỉ trả về 1 giá trị
        document.write(a + '<br>');
        document.write(b);
    }
    swap((parseInt(prompt('input a: '))),(parseInt(prompt('input b: '))));
    // document.write(a,b);
</script>
</body>
</html>
