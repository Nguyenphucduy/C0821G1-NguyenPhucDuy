<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
     Ký tự là bất kỳ được nhập từ bàn phím.
    Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'-->
</head>
<body>
<script>
    let character = prompt('enter your character');
    character = character.toLowerCase();
    switch (character) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert('this is a vowel');
            break;
        default:
            alert('this is a consonant');
            break;
    }
</script>
</body>
</html>
