<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = prompt('input length of array:');
    for (let i = 0; i < n; i++) {
        let value = prompt('input item' + i);
        array[i] = value;
        if (array[i] === '-') {
            array.splice(i, 1,);
            array.splice(i, 0, '_');
        }
    }
    alert(array.join(""));
</script>
</body>
</html>
