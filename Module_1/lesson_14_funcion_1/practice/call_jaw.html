<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function processConfirm(answer) { //processConfirm(answer is parameter)
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }

    let confirmAnswer = confirm("Shall we play a game?"); //  confirmAnswer is argument of parameter answer
    let theAnswer = processConfirm(confirmAnswer); // call      processConfirm(confirmAnswer);

    alert(theAnswer);

</script>
</body>
</html>
