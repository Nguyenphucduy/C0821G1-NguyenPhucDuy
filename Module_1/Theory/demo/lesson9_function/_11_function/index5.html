<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeValue(funcNum){
        console.log("1: " + funcNum); //25
        funcNum = 1;
        console.log("2: " + funcNum); //1
    }

    let myNum = 25;
    /*Pass by value  - truyen tham tri */
    changeValue(myNum); //copy gia tri cua bien myNum roi truyen vao ham
    document.write(myNum); //5
</script>
</body>
</html>
