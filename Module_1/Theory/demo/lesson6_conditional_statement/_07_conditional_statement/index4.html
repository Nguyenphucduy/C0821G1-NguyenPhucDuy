<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }

    let value = parseInt(prompt("Input value: ")); //5
    switch (value > 0) {
        case true:
            document.write(1);
            break;
        case false: //value <= 0
            switch (value < 0) {
                case true:
                    document.write(-1);
                    break;
                case false:
                    document.write(0);
                    break;
            }
    }
</script>
</body>
</html>
