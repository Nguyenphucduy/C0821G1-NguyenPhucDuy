<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Xây dựng lớp mô phỏng sự hoạt động của đèn pin-->
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy (){
            return this.energy;
        }
        setEnergy (value){
            this.energy = value;
        }
        decreaseEnergy(){
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    class FlashLamp {
        constructor(battery) {
            this._battery = battery;
            // this.status = status ;
        }


        getBattery() {
            return this._battery.getEnergy();
        }

        setBattery(value) {
            this._battery = value;
        }
        light (){
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn (){
            this.status = true;
        }
        turnOff (){
            this.status = false;
        }
    }
    let battery = new Battery();
    battery.setEnergy(100);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBattery() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBattery() + "<br/>");

    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
