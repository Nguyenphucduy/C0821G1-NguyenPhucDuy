<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt('enter the height of triangle')); //row
    let shape = '';
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= height; j++) {
            if ( i === height) { //row[length-1]
                shape += '*';
            } else if (j === 1 || j === i) { //col[0]row[0] or col[0]row[length-1]
                shape += '*';
            }else {
                shape += '&ensp;';
            }
        }
        shape += '<br>';
    }
    document.write(shape);
</script>
</body>
</html>
