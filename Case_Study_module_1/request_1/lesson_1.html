<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("enter the height : "));// row
    let width = parseInt(prompt("enter the width :"));// col
    let shape = '';
    for (let i = 1; i <= height; i++) { // draw row
        for (let j = 1; j <= width; j++) {
            if (i === 1 || i === height) {// draw '*'
                shape += '*';
            } else if (j === 1 || j === width){// col[0] or col[length-1] draw '*'
                shape += '*';
            } else {
                shape += '&ensp;';// draw ''
            }
        }
        shape += '<br>';
    }
    document.write(shape);
</script>
</body>
</html>
