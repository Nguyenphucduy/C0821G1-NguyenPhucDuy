<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 5; i++) {

        for (let j = 5; j > i; j--) {
            document.write("&nbsp&nbsp");
        }

        for (let k = 1; k <= i * 2 - 1; k++) {
            if (k === 1 || i === 5|| k === i * 2 - 1){ // i là hàng cuối cùng
            document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
