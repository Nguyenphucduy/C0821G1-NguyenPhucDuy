<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let abc = prompt('enter your letter');
    switch (abc) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert('this is a consonant');
            break;
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert('this is a vowel');
            break;
    }
</script>
</body>
</html>
