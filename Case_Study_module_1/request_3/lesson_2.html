 <!--Bài 2: Cho 2 mảng A và B chứa số nguyên.
 Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
 Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
 Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6] -->

<script>
    let na=parseInt(prompt('input length array a'));
    let nb=parseInt(prompt('input length array b'));
    let a=[];
    let b=[];
    let c=[];
    let check;
    let check2;
    for(let i=0;i< na;i++)
    {
        a[i]=parseInt(prompt('input item ' + i + ' array a'));
    }
    for(let j=0;j< nb;j++)
    {
        b[j]=parseInt(prompt('input item ' + j + ' array a'));
    }
    for(let i=0;i<a.length;i++)
    {
        for (let j = 0; j < b.length; j++)
        {
            if (b[j] === a[i])
            {
                check=true;
                break;
            }
            else
            {
                check=false;
            }

        }
        if(check===false)
        {
            c.push(a[i]);
        }
    }
    document.write(c)
</script>
</body>
</html>
