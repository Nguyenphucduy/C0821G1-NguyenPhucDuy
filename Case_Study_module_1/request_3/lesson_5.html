<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bài 5: Giả sử menu của chúng ta có các loại thức uống như sau:
Cafe
Cam vắt
Nước ép cà rốt
Nước ép cà chua
Nước lọc
Nước dừa
Viết một chương trình gọi thức uống đơn giản.
Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa
Đánh dấu theo thứ tự
1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)
Khi người dùng lựa chọn 1 trong số các thức uống,
 chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng.
Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.
Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7-->
</head>
<body>
<script>
    let menu = "water list: " + "\n" +
        "1. Cafe " + "\n" +
        "2. Orange juice" + "\n" +
        "3. carrot juice" + "\n" +
        "4. tomato juice" + "\n" +
        '5. water' + "\n" +
        '6. coconut water' + "\n" +
        '7. OUT';
    let choose ;
    let total = 0;
    do {
        choose = parseInt(prompt(menu));
        let amount = 0;
        let price = 0;
        switch (choose) {
            case 1:
                price = 10000;
                break;
            case  2:
                price = 15000;
                break;
            case 3:
                price = 15000;
                break;
            case 4:
                price = 15000;
                break;
            case 5:
                price = 5000;
                break;
            case 6:
                price = 20000;
                break;
            default:
                continue;
        }
        amount = parseInt(prompt('Input amount :'));
        total += amount * price;
    }while (choose !== 7);
    alert('the total amount you have to pay is : ' + total + 'VND' );

</script>
</body>
</html>
