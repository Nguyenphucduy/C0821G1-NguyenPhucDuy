<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
Giả định rằng không có các phân số bằng nhau trong tập đầu vào
Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.
⇨	5/4 là phân số lớn nhất, có chỉ số là 2.-->
</head>
<body>
<script>
    let nuMerators = [];
    let deNominators = [];
    let lengthArray = parseInt(prompt('Input length of array Numerators')); // because length 2 array = equal
    for ( let i = 0 ; i < lengthArray;  i++){
       nuMerators.push(parseInt(prompt('Input item '+ i +' of array Numerators')));
       deNominators.push(parseInt(prompt('Input item '+ i +' of array Denominators')));
    }
    //            1/2 --- 2/3
    // đồng quy   3/6 --- 4/6
    function maxFraction(nuMerators,deNominators) {
        let maxIndex = 0;
        for (let i = 1; i < nuMerators.length; i++){
            if (nuMerators[maxIndex]*deNominators[i] < nuMerators[i]*deNominators[maxIndex]){
                maxIndex = i ;
            }
        }
        return maxIndex;
    }
    alert('whose index is ' + maxFraction(nuMerators,deNominators));
</script>
</body>
</html>
