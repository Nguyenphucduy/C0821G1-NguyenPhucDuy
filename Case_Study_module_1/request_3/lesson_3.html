<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
Giả định rằng không có các phân số bằng nhau trong tập đầu vào
Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.
⇨	5/4 là phân số lớn nhất, có chỉ số là 2.-->
</head>
<body>
<script>
    let rowarr = parseFloat(prompt('input row '));
    let colarr = parseFloat(prompt('input col'));
    function maxFraction() {
        let arr1 = new Array(rowarr);
        let arr2 = new Array(colarr);
        let max =arr1[0];
        let min = arr2[0];
        for (let row = 0; row < arr1.length; row++) {
            let value = parseFloat(prompt('input at [' + row + '] : '));
            arr1[row] = value;
            if (arr1[row] > max) {
                max = arr1[row];
            }
        }
        for (let col = 0; col < arr2.length; col++) {
            let value2 = parseFloat(prompt('input at [' + col + '] : '));
            arr2[col] = value2;
            if (arr2[col] < min){
                min = arr2[col];
            }
        }
        return Math.floor(max/min);
    }
    console.log(maxFraction());
</script>
</body>
</html>
