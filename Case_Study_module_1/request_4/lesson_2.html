<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c.
-->
</head>
<body>
<script>
    function fdifferentSymbolsNaive(str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            if (arr.indexOf(str.charAt(i)) === -1) { // check kí tự đó có trong arr ko? -1  là ko có
                arr.push(str.charAt(i));
            }
        }
        return arr.length;
    }

    let str = prompt(' enter the character string ');
    alert('there are ' + fdifferentSymbolsNaive(str) + ' different characters');

</script>
</body>
</html>
