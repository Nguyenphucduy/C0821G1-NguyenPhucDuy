<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4 (String) Bai 3</title>
    <!--Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
-->
</head>
<body>


<script>
    let str1="aabcdddc";
    let str2="aaaddbbbcaa";
    let arr1=str1.split('');
    let arr2=str2.split('');
    let arr3=[];
    for(let i=0;i<arr1.length;i++){
        for(j=0;j<arr2.length;j++){
            if(arr1[i]===arr2[j]){
                arr3.push(arr1[i]);
                arr1.splice(i,1);
                arr2.splice(j,1);
                j--;

            }
        }

    }

    document.write(arr1 + '<br>');
    document.write(arr2 + '<br>');
    document.write(arr3 + '<br>');
    document.write(" The number of duplicate elements in the two arrays is "+ arr3.length);
</script>

</body>
</html>
