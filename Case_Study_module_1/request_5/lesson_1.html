<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
</head>
<body>
<script>
    let rowarr = parseInt(prompt('input row '));
    let colarr = parseInt(prompt('input col'));
function caculatorSum() {
    let sum = 0;
    let arr2d = new Array(rowarr);
    for (let row = 0; row < arr2d.length; row++) {
        arr2d[row] = new Array(colarr);
        for (let col = 0; col < arr2d[row].length; col++) {
            let value = parseInt(prompt('input at [' + row + '] [' + col + '] : '));
            arr2d[row][col] = value;
            if (arr2d[row][col]%2===0){
                sum = sum + arr2d[row][col];
            }
        }
    }
    return sum;
}
    console.log(caculatorSum());
</script>
</body>
</html>
