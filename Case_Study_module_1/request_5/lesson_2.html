<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.-->
</head>
<body>
<script>
    let rowLength = parseInt(prompt('Enter the row number '));
    let colLength = parseInt(prompt('Enter the col number'));
    let maTrix = [];
    let arrPrime = [];
    for (let i = 0; i < rowLength; i++) {
        let row = [];
        for (let j = 0; j < colLength; j++) {
            row[j] = parseInt(prompt('Enter the item at [' + i + '] [' + j + '] : '));
        }
        maTrix[i] = row;
    }

    function checkPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) { // i < căn bậc 2 của i
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function findPrime(maTrix) {
        for (let i = 0; i < maTrix.length; i++) {
            for (let j = 0; j < maTrix[i].length; j++) {
                if (checkPrime(maTrix[i][j])) {
                    arrPrime.push(maTrix[i][j]);
                }
            }
        }

    }

    console.table(maTrix);
    console.table(arrPrime);
    findPrime(maTrix);
</script>
</body>
</html>
