<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--[*Bài tập] Ứng dụng quản lý sản phẩm sử dụng hàm
Mục tiêu
Luyện tập sử dụng mảng, hàm. Làm quen với khái niệm "Ứng dụng quản lý".

Mô tả
Ứng dụng quản lý sản phẩm có các chức năng sau:

Hiển thị danh sách sản phẩm
Có thể thêm một sản phẩm mới vào danh sách
Có thể sửa tên của sản phẩm trong danh sách
Có thể xoá một sản phẩm khỏi danh sách
Hướng dẫn

Bước 1: Tạo một trang HTML với các thẻ cơ bản

Bước 2: Tạo một mảng chứa danh sách sản phẩm

Bước 3: Xây dựng các hàm hiển  thị danh sách sản phẩm, thêm một sản phẩm vào danh sách, sửa tên sản phẩm, xoá sản phẩm.

Bước 4: Gọi hàm hiển thị danh sách sản phẩm

Tạo một mảng lưu trữ tên của sản phẩm
Sử dụng vòng lặp để hiển thị danh sách sản phẩm trên một bảng. Bảng này có 3 cột, cột đầu tiên là số thứ tự, cột thứ 2 là tên của sản phẩm, cột thứ 3 chứa nút để xoá sản phẩm.
Bước 5: Gọi hàm thêm một sản phẩm vào danh sách

Tạo một form với một ô nhập tên sản phẩm và một nút "Thêm"
Khi nhấn nút "Thêm" thì lấy tên mới nhập và đưa vào mảng.
Hiển thị thông báo.
Bước 6: Gọi hàm sửa một sản phẩm trong danh sách

Tạo một form với một ô để hiển thị tên danh sách và một nút "Sửa"
Khi nhấn vào một tên của sản phẩm trong danh sách thì hiển thị tên của nó ở trong ô tên danh sách
Sau khi sửa tên và nhấn nút "Sửa" thì cập nhật lại tên của sản phẩm đó ở trong mảng
Bước 7: Gọi hàm xoá một sản phẩm trong danh sách

Khi nhấn vào nút "xoá" ở một sản phẩm, hãy tìm vị trí của sản phẩm đó trong danh sách
Xoá sản phẩm đó trong danh sách
Hiển thị lại bảng-->
</head>
<body>
<h2>Add New Product</h2>
<label for="productName">Name: </label><input type="text" id="productName">
<label for="productPrice">Price: </label><input type="text" id="productPrice">
<label for="productAmount">Amount: </label><input type="text" id="productAmount">
<button onclick="addProduct()">Add</button>
<div id="table"></div>

</body>
<script>
    class Product {
        constructor(name, price, amount) {
            this.name = name;
            this.price = price;
            this.amount = amount;
        }


        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getPrice() {
            return this.price;
        }

        setPrice(value) {
            this.price = value;
        }

        getAmount() {
            return this.amount;
        }

        setAmount(value) {
            this.amount = value;
        }

    }

    let product1 = new Product("Iphone 11", 1200, 10);
    let product2 = new Product("Iphone 12", 1800, 20);
    let product3 = new Product("Iphone 13", 2200, 30);

    let listProduct = [product1, product2, product3];

    function displayProduct() {
        let table = "<table cellpadding='10px'  >" +
            "<tr><th> Name</th>" +
            "<th> Price</th>" +
            "<th> Amount</th></tr>";

        for (let i = 0; i < listProduct.length; i++) {
            table += "<tr>" +
                "<td>" + listProduct[i].getName() + "</td>" +
                "<td>" + listProduct[i].getPrice() + "</td>" +
                "<td>" + listProduct[i].getAmount() + "</td>" +
                "<td><button onclick='editProduct(" + i + ")'>Edit</button>" + "</td>" +
                "<td><button onclick='deleteProduct(" + i + ")'>Delete</button>" + "</td>" +
                "</tr>";
        }

        table += "</table>";
        document.getElementById('table').innerHTML = table;
    }
    displayProduct();

    function addProduct() {
        let productName = document.getElementById('productName').value;
        let productPrice = document.getElementById('productPrice').value;
        let productAmount = document.getElementById('productAmount').value;
        if (productName !== "" || productPrice !== "" || productAmount !== "") {
            let product = new Product(productName, productPrice, productAmount);
            listProduct.push(product);
            document.getElementById('productName').value = "";
            document.getElementById('productPrice').value = "";
            document.getElementById('productAmount').value = "";
            displayProduct();
        }
    }

    function editProduct(index) {
        listProduct[index].name = prompt("Enter edit product name : ");
        listProduct[index].price = prompt("Enter edit product price : ");
        listProduct[index].amount = prompt("Enter edit product amount : ");
        displayProduct();
    }

    function deleteProduct(index) {
        let check = confirm("Do you want to delete the " + listProduct[index] + " product?");
        if (check) {
            listProduct.splice(index, 1);
            displayProduct();
        }
    }


</script>
</html>
