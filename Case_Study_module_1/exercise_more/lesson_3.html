<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Một mảng được gọi là "đẹp" nếu mảng đó chứa một phần tử mà phần tử đó chia mảng làm 2 phần
     (không rỗng và không chứa phần tử đó) có tổng bằng nhau.
          Hãy kiểm tra xem một mảng bất kì có phải là một mảng "đẹp" hay không?
                    Ví dụ:
·       Với a = [1, 2, 3] thì kết quả lArray(a) = false
·       Với a = [1, 2, 3, 3] đầu ra của chương trình sẽ là Array(a) = true
 Chọn phần tử ở vị trí thứ 3 ([1, 2, 3, 3]), thì mảng ban đầu được chia thành 2 phần [1,2] và [3] có tổng 2 p-->
</head>
<body>
<script>
    let a = [1, 2, 3, 3];
    let check;
    for (let i = 1; i < a.length - 1; i++) {
        let sum1 = 0;
        let sum2 = 0;
        for (let j = 0; j < i; j++) {
            sum1 += a[j];
        }
        for (let k = i + 1; k < a.length; k++) {
            sum2 += a[k];
        }
        if (sum1 === sum2) {
            check = true;
            break;
        } else {
            check = false;
        }

    }
    console.log(check);

</script>
</body>
</html>
