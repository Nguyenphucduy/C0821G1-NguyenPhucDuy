<body>
<h2>Add New Product</h2>
<input type="text" id="product">
<button onclick="addProduct()" style="background: mediumseagreen">Add</button>
<div id="table"></div>

<script>
    let listProduct = ["Sony Xperia", "Samsung Galaxy", "Xiaomi Redmi Note 4", "Apple Iphone 6s","Xiaomi 5s Plus","Apple I Phone 8plus","Fujitsu F-04E","Oppo A71"];

    function addProduct() { //add
        let product = document.getElementById('product').value;
        if (product !== ""){
            listProduct.push(product);
            document.getElementById('product').value = ""; // del
            displayProduct();
        }
    }

    function editProduct(index) { //edit
        listProduct[index] = prompt("Enter edit product name : ");
        displayProduct();
    }

    function deleteProduct(index) { //del
        let check = confirm("Do you want to delete the " + listProduct[index] + " product?");
        if (check){
            listProduct.splice(index, 1);
            displayProduct();
        }
    }

    function displayProduct() { // show table
        let table = "<table>" +
            "<tr><th>Product Name</th></tr>";
        for (let i = 0; i < listProduct.length; i++) {
            table += "<tr>" +
                "<td>" + listProduct[i] + "</td>" +
                "<td><button onclick='editProduct(" + i + ")' style='background: mediumseagreen'>Edit</button>" + "</td>" +
                "<td><button onclick='deleteProduct(" + i + ")' style='background: mediumseagreen'>Delete</button>" + "</td>" +
                "</tr>";
        }
        table += "</table>";
        document.getElementById('table').innerHTML = table;
    }
    displayProduct();

</script>
</body>
</html>
