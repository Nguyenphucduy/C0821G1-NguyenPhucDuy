<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điểm trung bình</title>
</head>
<body>
<script>
    let Physics ;
    let Chemistry ;
    let Biology ;
    Physics = prompt("Enter the point physics");
    Chemistry = prompt( "Enter the point chemistry");
    Biology = prompt( " Enter the point chemistry");
    let A = parseInt(Physics);
    let B = parseInt(Chemistry);
    let C = parseInt(Biology);
    let diem = (A + B + C ) / 3
    document.write("điểm trung bình: " + diem);

</script>
</body>
</html>
