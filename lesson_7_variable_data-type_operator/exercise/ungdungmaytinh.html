<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung May tinh</title>
</head>
<body>
<form>
    <h2>Caculator</h2>
    <br>
    <input type="text" name="number" id="number1">
    <input type="text" name="number" id="number2">
    <br>
    <input type="button" value="Addition(+)" onclick="Addition();">
    <input type="button" value="Subtraction(-)" onclick="Subtraction();">
    <input type="button" value="Multiplication(X)" onclick="Multiplication();">
    <input type="button" value="Division(/)" onclick="Division();">
</form>
<p id="result"></p>
<script>
    function Addition() {
        let A = document.getElementById("number1").value;
        let B = document.getElementById("number2").value;
        let a = parseInt(A);
        let b = parseInt(B);
        let C = a + b;
        document.getElementById("result").innerHTML = "result = " + C;
    }

    function Subtraction() {
        let A = document.getElementById("number1").value;
        let B = document.getElementById("number2").value;
        let a = parseInt(A);
        let b = parseInt(B);
        let D = a - b;
        document.getElementById("result").innerHTML = "result = " + D;
    }

    function Multiplication() {
        let A = document.getElementById("number1").value;
        let B = document.getElementById("number2").value;
        let a = parseInt(A);
        let b = parseInt(B);
        let E = a * b;
        document.getElementById("result").innerHTML = "result = " + E;
    }

    function Division() {
        let A = document.getElementById("number1").value;
        let B = document.getElementById("number2").value;
        let a = parseInt(A);
        let b = parseInt(B);
        let F = a / b;
        document.getElementById("result").innerHTML = "result = " + F;
    }
</script>
</body>
</html>
