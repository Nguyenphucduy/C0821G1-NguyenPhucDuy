<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="Caculator">
    <h1>Caculator</h1>
    <p>
        <input type="text" id="number1">
        <input type="text" id="number2">
    </p>
    <p>
        <input type="button" value="addition(+)" onclick="calculator('+')"/>
        <input type="button" value="addition(-)" onclick="calculator('-')"/>
        <input type="button" value="multiplication(x)" onclick="calculator('x')"/>
        <input type="button" value="division(/)" onclick="calculator('/')"/>
    </p>
</form>
<br>
Result <h1 id="result"></h1>
<script>
    function calculator(operator) {
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);
        let result;

        switch (operator) {
            case "+":
                result = number1 + number2;
                break;
            case "-":
                result = number1 - number2;
                break;
            case "x":
                result = number1 * number2;
                break;
            case "/":
                result = number1 / number2;
                break;
        }
        document.getElementById('result').innerText = result;
    }
</script>
</body>
</html>
