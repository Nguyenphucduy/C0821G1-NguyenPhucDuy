<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C hinh tron</title>
</head>
<body>
<script>
    let duongkinh;
    duongkinh = prompt("nhap vao duong kinh");
    let R = parseInt(duongkinh);
    let C = R * 3.14;
    document.write("Chu vi hinh tron la "+ C);
</script>
</body>
</html>
