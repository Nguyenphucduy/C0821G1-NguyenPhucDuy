<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = parseInt(prompt('input length of array:'));
    let count = 0;
    for (let i = 0; i < n; i++) {
        let value = parseInt(prompt('input item' + i));
        array[i] = value;
        if (!isNaN(array[i])) {
            count = count + 1;
        }
    }
    document.write('numeric character in array is ' + count);
</script>
</body>
</html>
