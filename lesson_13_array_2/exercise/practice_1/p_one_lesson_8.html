<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[10];
    let index;
    for(let i=0;i<10;i++)
    {
        let value=parseInt(prompt( 'enter the number of your : ' + i));
        array[i] = value;
    }
    array.sort(function (a,b) {
        return b - a;
    }
    document.write(array);
</script>
</body>
</html>
