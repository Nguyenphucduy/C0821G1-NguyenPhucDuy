<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    let n = parseInt(prompt("enter the number of length"));
    for(let i=1;i<=n;i++) {
        array.push(parseInt(prompt("Input the " + i + ' element of array A :')));
        if (array[i] < 0){
            count = count + 1;
        }
    }
    alert('The array you just entered has: ' +  count  + ' negative integer');
</script>
</body>
</html>
