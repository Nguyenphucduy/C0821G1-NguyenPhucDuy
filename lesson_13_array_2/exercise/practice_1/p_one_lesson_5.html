<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    let n = parseInt(prompt("enter the number of elements"));
    for(let i=1;i<=n;i++) {
        let value = parseInt(prompt('enter integer elements ' + i));
        array[i] = value;
        if (array[i] < 0){
            count = count + 1;
        }
    }
    alert('The array you just entered has: ' +  count  + ' negative integer');
</script>
</body>
</html>
