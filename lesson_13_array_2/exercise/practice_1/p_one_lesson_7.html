<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 1; i <= 10; i++) {
        array.push(parseInt(prompt("Input the " + i + ' element of array A :')));
    }
    let v = parseInt(prompt(" input V :"));
    let check;
    for (let i = 0; i < 10; i++) {

        if (v === array[i]) {
            index = i;
            check = true;
            break;
        }
    }
    if (check) {
        array.splice(index, 1); // del 1 item tai index of v
        document.write(array);
    } else {
        alert('V is not in the array')
    }
</script>
</body>
</html>
