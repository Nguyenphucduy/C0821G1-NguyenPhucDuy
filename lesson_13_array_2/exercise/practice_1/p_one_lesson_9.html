<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[];
    let b = [];
    for(let i=0;i<10;i++)
    {
        let valuea=parseInt(prompt( 'enter the number of your : ' + i));
        a[i] = valuea;
    }
    for(let j=0;j<10;j++)
    {
        let valueb=parseInt(prompt( 'enter the number of your : ' + j));
        b[j] = valueb;
    }
    let c = a.concat(b);
    document.write(c);
</script>
</body>
</html>
