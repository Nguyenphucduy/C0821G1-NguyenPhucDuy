<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = prompt("enter the letter");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for (let x = 0; x < array.length; x++) {
        if (UPPER.indexOf(array[x]) !== -1) // seach index từ 0
        {
            result.push(array[x].toLowerCase()); // a->A
        } else if (LOWER.indexOf(array[x]) !== -1) {
            result.push(array[x].toUpperCase()); // A->a
        } else {
            result.push(array[x]);
        }
    }
    document.write(result.join(''));

</script>
​
</body>
</html>
