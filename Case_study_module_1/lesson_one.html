<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("input height : "))
    let width = parseInt(prompt("input width :"))
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= width; j++) {//Vẽ từng hàng
            if (i === 1 || i === height) {// Nếu là hàng đầu tiên hoặc cuối cùng thì vĩ dấu * nguyên hàng
                document.write("*");
            } else {// Còn không phải hàng đầu tiên và cuối cùng thì xét tiếp
                if (j === 1 || j === width) {//Nếu là dòng đầu hoặc dòng cuối thì vẽ 1 * còn khổng thì vẽ khoảng trắng
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
        }

        document.write("<br>");
    }
</script>
</body>
</html>
