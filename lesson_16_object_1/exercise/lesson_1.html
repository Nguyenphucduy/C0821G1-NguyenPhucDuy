<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Viết một lớp các đối tượng hình chữ nhật lấy tên là Rectangle, mỗi hình chữ nhật đều có những đặc tính sau:

+ Có thông số chiều dài (int).

+ Có thông số chiều rộng (int).

+ Có tính năng tính diện tích.

+ Có tính năng tính chu vi.

+ Có tính năng hiển thị trực quan hình chữ nhật bằng cách vẽ lên canvas

Sử dụng lớp Rectangle vừa định nghĩa để viết một chương trình JavaScript  với kịch bản như sau:

Khai báo và khởi tạo một đối tượng kiểu Rectangle.

Hiển thị hình chữ nhật trên màn hình web

Thay đổi chiều dài và chiều rộng của hình chữ nhật.

In ra màn hình diện tích và chu vi của hình chữ nhật đó.-->
</head>
<body>
<canvas id="myCanvas" width="400" height="500" style="border:1px solid black;">
<script>
    class Rectangle {
        constructor(height,width) {
            this._height = height;
            this._width = width;
        }


        getWidth() {
            return this._width;
        }

        setWidth(value) {
            this._width = value;
        }


        getHeight() {
            return this._height;
        }

        setHeight(value) {
            this._height = value;
        }
        aRea() {
            return this._height * this._width;
        }
        periMeter(){
            return (this._width + this._height) * 2;
        }

        show() {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(25, 25, width, height);
        }
    }
    let rectangular = new Rectangle(150,70);
    console.log(rectangular.getWidth());
    console.log(rectangular.getHeight());
    rectangular.setWidth(50);
    rectangular.setHeight(20);
    console.log(rectangular.aRea());
    console.log(rectangular.periMeter());
    rectangular.show();

</script>
</body>
</html>
