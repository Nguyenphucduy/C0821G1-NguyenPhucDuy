    <!--Viết một lớp các đối tượng điện thoại lấy tên là Mobile, mỗi một chiếc mobile phone khi được tạo ra sẽ mang những đặc điểm sau:

Có một thông số về trạng thái pin tính bằng đơn vị số nguyên (tối đa 100 đv)
Có một vùng nhớ dùng để lưu tin nhắn đang soạn thảo.
Có một vùng nhớ dùng để lưu tin nhắn trong hộp thư đến.
Có một vùng nhớ dùng để lưu tin nhắn đã gửi.
Có chức năng kiểm tra trạng thái điện thoại bật hay tắt.//ok
Có chức năng bật và tắt điện thoại.//ok
Có chức năng xạc pin điện thoại.// ok
Có chức năng soạn tin nhắn.
Có chức năng nhận tin nhắn từ một chiếc mobile khác./ok
Có chức năng gửi tin nhắn tới một chiếc mobile khác./ok
Có chức năng xem tin trong hộp thư đến.
Có chức năng xem tin đã gửi.
Sau mỗi lần sử dụng một chức năng, năng lượng pin sẽ giảm đi một đơn vị.
Các chức năng không thể hoạt động nếu điện thoại chưa bật.
Khởi tạo các đối tượng điện thoại và thực hiện kịch bản sau:

Có một chiếc điện thoại nokia và một chiếc iphone
Chiếc điện thoại nokia soạn tin nhắn với nội dung bất kỳ và gửi cho chiếc iphoneChiếc iphone kiểm tra inbox và hiển thị tin đó.-->
</head>
<body>
<script>
    class Mobile {
        constructor() {
            this.pin = 100;
            this.sent = [];
            this.box = [];
            this.status = true;
        }

        getStatus() {
            return this.status;
        }

        setStatus() {
// this.status = !this.status;
            if (this.status) {
                let check = confirm("Do you want to turn off your phone?");
                if (check) {
                    alert("it's off");
                    this.status = false;
                }
            } else {
                alert("it's on");
                this.status = true;
            }
        }

        sendMessage(sent, iphone) {
            this.sent.push(sent);
            iphone.receiveMessage(sent);
            this.pin--;
        }

        receiveMessage(box) {
            this.box.push(box);
            this.pin--;
        }

        checkPin() {
            if (this.pin === 0) {
                alert("charge the battery");
            }

        }

        // class phoneGap extends Mobile {
        // }

    }

    let iphone = new Mobile();
    let nokia = new Mobile();
    iphone.checkPin();
    iphone.getStatus();
    iphone.setStatus();

    nokia.sendMessage("hello there", iphone);

    console.log("message sent : " + nokia.sent);
    console.log("message received: " + iphone.box);
    // console.log("Tin Đã nhận: " + iphone.pin);
</script>
