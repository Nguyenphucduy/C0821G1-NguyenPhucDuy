<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first]; // Use b để đổi chỗ 2 phần tử đầu và cuối dựa vào đk
        x[first] = x[last];
        x[last] = b;  ////first < last,trong quá trình lặp đổi chỗ phần tử đầu tiên và cuối cùng cho nhau.
        first++;//first lên 1 , giảm last đi 1 -->để duyệt phần tử tiếp theo
        last--;

    }
    document.write(x);
</script>
