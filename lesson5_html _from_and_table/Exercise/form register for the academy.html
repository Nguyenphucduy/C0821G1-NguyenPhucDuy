<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .input{
            font-size: 20px;
            background: antiquewhite;
        }

    </style>
</head>
<body>
<form action="https://www.youtube.com/" method="get" >
    <div class="input">
        <Table>
            <tr>
                <th style="color: blue ; text-align: left; background: mediumseagreen; font-size: 50px " colspan="2" >Đăng kí học viên</th>
            </tr>
            <tr>
                <td>
                    <label style="color: blue" >Họ và tên:</label>
                </td>
                <td>
                    <input class="input" type="text" name="your name">
                </td>
            </tr>
            <tr>
                <td>
                    <label  style="color: blue">Ngày Sinh:</label>
                </td>
                <td>
                    <input class="input" type="text" name="Date of birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="input" style="color:blue ">Giới Tính:</label>
                </td>
                <td>
                    <input class="input" type="radio" name="gender" value="male">Male
                    <input class="input" type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label class="input" style="color:blue ">Địa chỉ:</label>
                </td>
                <td>
                    <textarea class="input" rows="4" cols="50" name="adress"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="input" style="color:blue ">Lớp:</label>
                </td>
                <td>
                    <select class="input">
                        <option value="<select class="input">
                        <option value="grade 1">Lớp 1</option>
                        <option value="grade 2">Lớp 2</option>
                        <option value="grade 3">Lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="input" style="color:blue ">Email:</label>
                </td>
                <td>
                    <input class="input" type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="input" style="color:blue ">Số điện thoai:</label>
                </td>
                <td>
                    <input class="input" type="text" name="Phone">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center" >
                    <input class="input" type="submit" value="Đăng ký">
                    <input class="input" type="reset" value="Nhập lại">
                </td>
            </tr>
        </Table>
    </div>
</form>






</body>
</html>
