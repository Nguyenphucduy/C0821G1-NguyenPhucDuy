<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .input{
            font-size: 20px;
        }

    </style>
</head>
<body>
<form action="https://www.youtube.com/" method="get" >
    <div class="input">
        <Table>
            <tr>
                <th style="color: white ; text-align: center; background: orange; font-size: 50px " colspan="2" >Sở thích của bạn</th>
            </tr>
            <tr>
                <td>
                    <label style="color: blue" >Họ và Tên:</label>
                </td>
                <td>
                    <input class="input" type="text" name="yourname">
                </td>
            </tr>
            <tr>
                <td>
                    <label  style="color: blue">Email</label>
                </td>
                <td>
                    <input class="input" type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label style="color: blue">Sở thích</label>
                </td>
                <td>
                    <input class="input" type="checkbox" name="hobby" value="Thể Thao">Thể thao
                    <input class="input" type="checkbox" name="hobby" value="Âm Nhạc">Âm nhạc
                    <input class="input" type="checkbox" name="hobby" value="Đọc Sách">Đọc sách<br>
                    <input class="input" type="checkbox" name="hobby" value="Lướt web">Lướt Web
                    <input class="input" type="checkbox" name="hobby" value="Chơi game">Chơi game
                    <input class="input" type="checkbox" name="hobby" value="Điện ảnh">Điện ảnh<br>
                    <input class="input" type="checkbox" name="hobby" value="Du lịch">Du lịch<br>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input class="input" type="submit" value="Gửi thông tin">
                    <input class="input" type="reset" value="Nhập lại">
                </td>
            </tr>
        </Table>
    </div>
</form>






</body>
</html>
