<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  count = 0;
    let array = [];
    for(let i=0;i<=10;i++)
    {
        let value = prompt('enter integer elements ' + i );
        array[i] = value;
        document.write(array[i] + '<br>');
    }
    for(let i=0;i<=10;i++) {
        if (array[i] >= 10) {
            count = count + 1;
        }
    }
    document.write('10 disphay' + count + 'times');
</script>
</body>
</html>
